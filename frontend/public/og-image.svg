<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Main content -->
  <g>
    <!-- Logo/Icon -->
    <rect x="80" y="180" width="120" height="120" rx="15" fill="#1a1a2e"/>
    <text x="140" y="268" font-family="monospace" font-size="60" font-weight="bold" fill="#00d4ff" text-anchor="middle">MX</text>
    <circle cx="185" cy="195" r="15" fill="#ff6b6b"/>

    <!-- Title -->
    <text x="240" y="250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#ffffff">
      MX Error Guide
    </text>

    <!-- Subtitle -->
    <text x="240" y="310" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="400" fill="#8b8b9f">
      ISO 20022 Payment Error Reference
    </text>

    <!-- Features -->
    <text x="240" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" fill="#00d4ff">
      376+ Error Codes
    </text>
    <text x="240" y="420" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" fill="#8b8b9f">
      SWIFT • SEPA • FedNow • CBPR+
    </text>

    <!-- Example error codes -->
    <g transform="translate(80, 470)">
      <rect width="140" height="50" rx="8" fill="#1a1a2e"/>
      <text x="70" y="33" font-family="monospace" font-size="22" font-weight="600" fill="#00d4ff" text-anchor="middle">AC04</text>
    </g>
    <g transform="translate(240, 470)">
      <rect width="140" height="50" rx="8" fill="#1a1a2e"/>
      <text x="70" y="33" font-family="monospace" font-size="22" font-weight="600" fill="#00d4ff" text-anchor="middle">AM05</text>
    </g>
    <g transform="translate(400, 470)">
      <rect width="140" height="50" rx="8" fill="#1a1a2e"/>
      <text x="70" y="33" font-family="monospace" font-size="22" font-weight="600" fill="#00d4ff" text-anchor="middle">RC01</text>
    </g>
    <g transform="translate(560, 470)">
      <rect width="140" height="50" rx="8" fill="#1a1a2e"/>
      <text x="70" y="33" font-family="monospace" font-size="22" font-weight="600" fill="#8b8b9f" text-anchor="middle">+373</text>
    </g>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="590" font-family="monospace" font-size="20" fill="#555566" text-anchor="middle">
    mx-error-guide.pages.dev
  </text>
</svg>
